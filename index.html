<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adersh PS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Personal portfolio website of Adersh PS"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#2196f3" />
    <script src="app.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-165858738-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-165858738-1");
    </script>
  </head>
  <body>
    <div class="container fadeIn">
      <section class="page-1">
        <div class="intro-container">
          <h1
            id="hover-link-display"
            aria-hidden="true"
            class="intro-container-hover-text fade"
          ></h1>
          <div class="intro-text-container">
            <h1>Adersh PS</h1>
            <h1>Future front end engineer</h1>
          </div>
        </div>
        <div class="links-container">
          <div class="links-text-container" id="hover-links-container">
            <a
              target="_blank"
              rel="noopener"
              href="https://twitter.com/AdershPS"
              >twitter</a
            >
            <a
              target="_blank"
              rel="noopener"
              href="https://github.com/Adershbe"
              >github</a
            >
            <a
              target="_blank"
              rel="noopener"
              href="https://www.linkedin.com/in/adersh-p-s-5aa89a1b5/"
              >linkedin</a
            >
            <a
              target="_blank"
              rel="noopener"
              href="https://www.behance.net/amaljose3"
              >behance</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    (() => {
      if (window.innerWidth < 1000) return;
      const hoverDisplay = document.getElementById("hover-link-display");
      const hoverLinks = document.getElementById("hover-links-container")
        .children;

      const showCurrentHoveredLink = (text) => {
        hoverDisplay.innerText = text;
        hoverDisplay.classList.remove("fade");
      };

      const hideCurrentHoveredLink = () => {
        hoverDisplay.classList.add("fade");
      };

      Array.from(hoverLinks).forEach((hoverLink) => {
        hoverLink.onmouseover = () => {
          showCurrentHoveredLink(hoverLink.innerText);
        };
        hoverLink.onmouseleave = hideCurrentHoveredLink;
      });
    })();
  </script>
</html>
